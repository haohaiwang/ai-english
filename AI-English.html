    <script>
        // --- æ ¸å¿ƒé€»è¾‘ ---

        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // 1. è¾“å…¥æ¡†é«˜åº¦è‡ªé€‚åº”
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            if(this.value === '') this.style.height = 'auto';
        });

        // 2. ç»‘å®šäº‹ä»¶
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });
        sendBtn.addEventListener('click', handleSend);

        // å¿«æ·æŒ‰é’®ç‚¹å‡»
        window.quickInput = function(text) {
            userInput.value = text;
            userInput.focus();
        }

        // 3. å‘é€å¤„ç†é€»è¾‘
        function handleSend() {
            const text = userInput.value.trim();
            if (!text) return;

            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            appendMessage('user', text);
            userInput.value = '';
            userInput.style.height = 'auto';
            
            // æ˜¾ç¤ºæ­£åœ¨è¾“å…¥çŠ¶æ€
            const loadingId = showLoading();
            scrollToBottom();

            // --- æ¨¡æ‹Ÿåç«¯ API å“åº”é€»è¾‘ (æ ¹æ®ä½ çš„è¦æ±‚ï¼Œè¿™é‡Œæ˜¯ä¸“é—¨é’ˆå¯¹è‹±è¯­æ•™å­¦çš„é€»è¾‘) ---
            setTimeout(() => {
                removeLoading(loadingId); // ç§»é™¤åŠ è½½åŠ¨ç”»
                const reply = generateTeacherResponse(text); // ç”Ÿæˆè€å¸ˆçš„å›å¤
                appendMessage('ai', reply); // æ˜¾ç¤ºå›å¤
            }, 1200); // æ¨¡æ‹Ÿ 1.2ç§’ ç½‘ç»œå»¶è¿Ÿ

        // 4. æ ¸å¿ƒï¼šæ¨¡æ‹Ÿè‹±è¯­è€å¸ˆçš„å›å¤é€»è¾‘ (Mock Data)
        function generateTeacherResponse(input) {
            const lowerInput = input.toLowerCase();

            // åœºæ™¯ 1: ç”¨æˆ·æƒ³å­¦è‹±è¯­
            if (lowerInput.includes('å­¦è‹±è¯­') || lowerInput.includes('learn english') || lowerInput.includes('study english')) {
                return `That is a great goal! ğŸŒŸ I'd love to help you improve your English. <br><br>We can focus on:<br>1. ğŸ—£ï¸ **Daily Conversation**<br>2. ğŸ“ **Grammar Correction**<br>3. ğŸ¢ **Business English**<br><br>Which one are you interested in?`;
            }

            // åœºæ™¯ 2: æ‰“æ‹›å‘¼
            if (lowerInput.match(/^(hi|hello|hey|ä½ å¥½)/)) {
                return `Hello there! ğŸ˜Š How is your day going? Feel free to tell me in English so we can practice!`;
            }

            // åœºæ™¯ 3: çº æ­£è¯­æ³• (ç®€å•çš„å…³é”®è¯è§¦å‘)
            if (lowerInput.includes('correct') || lowerInput.includes('çº æ­£') || lowerInput.includes('grammar')) {
                return `Sure, please send me the sentence you want me to check. I'll explain the grammar rules for you! ğŸ¤“`;
            }

            // åœºæ™¯ 4: å†…å®¹å¤ªçŸ­
            if (input.length < 4) {
                return `Could you say a bit more? Try to use a complete sentence. For example: *"I am happy today."*`;
            }

            // åœºæ™¯ 5: é»˜è®¤çš„é¼“åŠ±å¼æ•™å­¦å›å¤
            return `I understand. You said: "${input}".<br><br>âœ¨ **Native Tip:** A more natural way to say this might be: <br><div class="bg-indigo-50 p-2 rounded mt-1 text-indigo-800 font-medium">"${input} (refined version)"</div><br>Keep going, you're doing great! What else do you want to talk about?`;
        }

        // 5. DOM æ“ä½œè¾…åŠ©å‡½æ•°
        function appendMessage(role, text) {
            const div = document.createElement('div');
            div.className = `flex items-start gap-3 message-anim ${role === 'user' ? 'flex-row-reverse' : ''}`;
            
            // å¤´åƒ
            const avatar = role === 'ai' 
                ? '<img src="https://api.dicebear.com/7.x/notionists/svg?seed=Sarah&backgroundColor=e0f2fe" class="w-9 h-9 rounded-full mt-1 border border-white shadow-sm">'

            // æ°”æ³¡é¢œè‰²
            const bubbleStyle = role === 'user'
                ? 'bg-indigo-600 text-white rounded-tr-none shadow-md shadow-indigo-100'
                : 'bg-white text-slate-700 rounded-tl-none shadow-sm border border-slate-100';

            div.innerHTML = `

                <div class="${bubbleStyle} p-3.5 rounded-2xl max-w-[85%] text-[15px] leading-relaxed break-words">
                    ${text}

            chatContainer.appendChild(div);
            scrollToBottom();
        }

        function showLoading() {
            const id = 'loading-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = 'flex items-start gap-3 message-anim';
            div.innerHTML = `

        }

        function removeLoading(id) {

        }
